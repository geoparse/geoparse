[project]
name = "geoparse"
version = "0.5.1"
description = "A collection of Python functions for performing geospatial analysis and creating visualizations. "
authors = [{name = "Abbas Kiasari", email = "kiasari@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"
keywords = [
    "Geospatial",
    "GIS",
    "Cartography",
    "Visualization",
]

requires-python = ">=3.10,<4.0"

dependencies = [
    "geopandas>=1.0.1",
    "matplotlib>=3.10.0",
    "pyarrow>=18.0.0",
    "pydeck>=0.9.0",
    "lonboard>=0.11.0",
    "fsspec",
    "aiohttp",
    "folium>=0.14.0",
    "pygeohash>=1.2.0",
    "s2>=0.1.9",
    "h3>=4.0.0",
    "jupyterlab>=4.0.5",
]
[tool.uv]
exclude-newer = "2025-07-18T00:00:00Z"
dev-dependencies = [
    "ruff>=0.6.9",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "coverage[toml]>=7.6.1",
    "pre-commit>=4.0.0",
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=3.0.1",
]

