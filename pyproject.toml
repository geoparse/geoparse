[project]
name = "GeoParse"
version = "0.2.0"
description = "A collection of Python functions for performing geospatial analysis and creating visualisations. "
authors = [{name = "Abbas Kiasari", email = "kiasari@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"
keywords = [
    "Geospatial",
    "GIS",
    "cartography",
    "visualization",
    "pandas",
    "geopandas",
    "shapely",
    "folium"
]

requires-python = ">=3.9"

dependencies = [
    "numpy==1.26.4",
    "geopandas==1.0.1",
    "folium==0.17.0",
    "polygon_geohasher==0.0.1",
    "s2==0.1.9",
    "h3==3.7.7",
    "tqdm>=4.66.5",
    "pygeohash>=1.2.0",
]


[tool.uv]
dev-dependencies = [
#    "pre-commit>=4.0.0",
#    "pyright>=1.1.383",
#    "pytest>=8.3.3",
    "ruff>=0.6.9",
]

[tool.ruff]
line-length = 128  # Set the maximum line length to 128.
show-fixes = true
unsafe-fixes = true

[tool.ruff.lint]
select = ["E", "F", "W", "B", "N"]
ignore = ["E203", "E501"]   # Ignore rules that conflict with Black
extend-select = ["I001"]    # Ensure Ruff enforces isort rules

[tool.ruff.format]
docstring-code-format = true

