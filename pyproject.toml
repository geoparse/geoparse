[project]
name = "GeoParse"
version = "0.4.1"
description = "A collection of Python functions for performing geospatial analysis and creating visualisations. "
authors = [{name = "Abbas Kiasari", email = "kiasari@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"
keywords = [
    "Geospatial",
    "GIS",
    "cartography",
    "visualization",
    "pandas",
    "geopandas",
    "shapely",
    "folium"
]

requires-python = ">=3.9,<4.0"

dependencies = [
    "numpy>=1.26.4",
    "geopandas>=1.0.1",
    "pyarrow>=18.0.0",
    "folium>=0.14.0",
    "pygeohash>=1.2.0",
    "s2>=0.1.9",
    "h3>=4.0.0",
    "polygon_geohasher>=0.0.1",
    "tqdm>=4.66.5",
    "jupyterlab>=4.0.5",
]
[tool.uv]
exclude-newer = "2025-02-11T00:00:00Z"
dev-dependencies = [
    "pre-commit>=4.0.0",
    "ruff>=0.6.9",
    "pytest>=8.3.3",
    "pytest-cov>=5.0.0",
    "coverage[toml]>=7.6.1",
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=3.0.1",
]

