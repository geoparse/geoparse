repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.9.4
  hooks:
    # Run the linter.
    - id: ruff
      types_or: [ python, pyi ]
      args: [ --fix ]
    # Run the formatter.
    - id: ruff-format
      types_or: [ python, pyi ]
- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: uv run pytest --cov
      language: system
      types: [python]
      pass_filenames: false
      always_run: true
      stages: [commit]
